
log4perl.rootLogger= INFO, LOG, SCREEN
log4perl.logger=ERROR

# Messages to screen
log4perl.appender.SCREEN           = Log::Log4perl::Appender::Screen
log4perl.appender.SCREEN.stderr    = 0
log4perl.appender.SCREEN.layout    = Log::Log4perl::Layout::PatternLayout
log4perl.appender.SCREEN.layout.ConversionPattern = %m %n

# Log output
log4perl.appender.LOG           = Log::Log4perl::Appender::File
log4perl.appender.LOG.filename  = ./logs/data-loader.log
log4perl.appender.LOG.mode      = append
log4perl.appender.LOG.layout    = Log::Log4perl::Layout::PatternLayout
log4perl.appender.LOG.layout.ConversionPattern = %d %p %m %n

# DBI
log4perl.logger.DBIx.Log4perl=INFO, DB
log4perl.appender.DB=Log::Log4perl::Appender::File
log4perl.appender.DB.filename=./logs/database_debug.log
log4perl.appender.DB.mode=append
log4perl.appender.DB.layout=Log::Log4perl::Layout::SimpleLayout
